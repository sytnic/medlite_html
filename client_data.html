<body class="w3-light-grey">

<!-- Navigation -->    
<div class="w3-bar w3-black">
    <a href="index.html" class="w3-bar-item w3-button">Home </a>        
</div>

<!-- Main Div -->
<div>

  <!-- Sidebar -->
  <div class="w3-bar-block w3-blue-grey w3-hide-small" style="width:20%; float:left; height:860px;">
      
  </div>    


  <!-- Main Content -->
  <div class="w3-container w3-light-grey w3-mobile" style="width: 80%; float:left;">
      <h2>Client data</h2>

      <div class="w3-container">
          <p>
          <a class=" w3-button w3-hover-black " style="margin-bottom: 7px;" href="index.html">&laquo;</a>
          <span class=" w3-tag w3-xlarge ">1</span>
          <span class=" w3-tag w3-xlarge w3-teal">2</span>
          <span class=" w3-tag w3-xlarge w3-teal">3</span>
          <span class=" w3-tag w3-xlarge w3-teal">4</span>
          <span class=" w3-tag w3-xlarge w3-teal">5</span>
          </p>
      </div>

      <p>Please, fill the form.</p>
      
        <form action="choice_spec.html" method="post" class="w3-container w3-card-4 w3-light-grey w3-text-green w3-margin">
          <h2 class="w3-center">Your data</h2>
          
          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
              <div class="w3-rest">
                <input class="w3-input w3-border" name="first" type="text" placeholder="First Name" >                
              </div>
          </div>
          
          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
              <div class="w3-rest">
                <input class="w3-input w3-border" name="last" type="text" placeholder="Middle Name">
              </div>
          </div>
          
          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
              <div class="w3-rest">
                <input class="w3-input w3-border" name="email" type="text" placeholder="Last Name" >
              </div>
          </div>        
          
          <!--
          <div class="w3-row w3-section">
            <div class="w3-col " style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
              <div class="w3-rest" style="width: 50%;">
                <input class="w3-input w3-border" name="message" type="number" min="1" max="99" placeholder="Age">
              </div>
          </div>
          -->
                    
          <div class="w3-row w3-section">
            <div class="w3-col " style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
              <div class="w3-rest" style="width: 50%;">              
                <input class="w3-input w3-border" name="birthday" type="date" >
                <label for="birthday">Birthday</label>
              </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
              <div class="w3-rest">
                <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone *" required>
                <small>Real number, please</small><br>
              </div>                        
          </div>        
          
          <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding" type="submit" name="submit">Next &raquo;</button>
        </form>
